<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Nike Collection</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<style>
    /* Contact Page Styles */
.contact-page {
    max-width: 1200px;
    margin: 60px auto;
    padding: 30px;
}

.contact-page h1 {
    text-align: center;
    color: #333;
    margin-bottom: 40px;
    font-size: 2.5em;
}

.contact-container {
    display: flex;
    justify-content: space-between;
    gap: 40px;
}

.contact-info, .contact-form {
    flex: 1;
    background-color: #f8f8f8;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.contact-info h2, .contact-form h2 {
    color: #333;
    margin-bottom: 20px;
}

.contact-info ul {
    list-style-type: none;
    padding: 0;
}

.contact-info ul li {
    margin-bottom: 15px;
    display: flex;
    align-items: center;
}

.contact-info ul li i {
    margin-right: 10px;
    color: #f85606;
}

.social-links {
    margin-top: 20px;
}

.social-links .social-icon {
    display: inline-block;
    width: 40px;
    height: 40px;
    background-color: #333;
    color: #fff;
    text-align: center;
    line-height: 40px;
    border-radius: 50%;
    margin-right: 10px;
    transition: background-color 0.3s;
}

.social-links .social-icon:hover {
    background-color: #f85606;
}

.contact-form .form-group {
    margin-bottom: 20px;
}

.contact-form label {
    display: block;
    margin-bottom: 5px;
    color: #333;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
}

.contact-form textarea {
    height: 150px;
}

.contact-form .submit-btn {
    background-color: #f85606;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s;
}

.contact-form .submit-btn:hover {
    background-color: #e04d05;
}

@media (max-width: 768px) {
    .contact-container {
        flex-direction: column;
    }
}
</style>
<body>
   

    <main class="contact-page">
        <h1>Contact Us</h1>
        <div class="contact-container">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>We'd love to hear from you. Here's how you can reach us...</p>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> 123 Nike Way, Beaverton, OR 97005, USA</li>
                    <li><i class="fas fa-phone"></i> (800) 344-6453</li>
                    <li><i class="fas fa-envelope"></i> contact@nikecollection.com</li>
                </ul>
                <div class="social-links">
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <form class="contact-form">
                <h2>Send us a Message</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </main>

    <footer class="animated-footer">
        <!-- Footer content (same as in index.html) -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
